<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav button {
            background-color: #555;
            color: #fff;
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Blog</h1>
    </header>

    <nav>
        <button onclick="window.location.href='blog.html'">Home</button>
        <button>About</button>
        <button onclick="window.location.href='submitarticle.html'">Contact</button>
    </nav>

    <section>
        <article>
            <h2>Blog Post Title</h2>
            <p>Here is the content of the blog post. It can be as long as you want.</p>
        </article>

        <article>
            <h2>Another Blog Post</h2>
            <p>This is another interesting blog post. Feel free to add more articles.</p>
        </article>
    </section>

    <footer>
        &copy; 2023 My Blog. All rights reserved.
    </footer>

</body>
</html>
